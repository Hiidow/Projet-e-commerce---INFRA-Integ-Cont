<!DOCTYPE html>
<html lang="en">
<head>
  <title>Glassmorphism Registration Form in html css</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_signup.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Sign Up</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <label for="password_confirmation">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password_confirmation">

        <button>Sign Up</button>
    </form>

    <script>
      document.querySelector('button').addEventListener('click', function() {
        // Stocker les informations de l'utilisateur en local
        localStorage.setItem('username', document.getElementById('username').value);
        localStorage.setItem('email', document.getElementById('email').value);
        localStorage.setItem('password', document.getElementById('password').value);
        console.log(localStorage.getItem('username'));
        console.log(localStorage.getItem('email'));
        console.log(localStorage.getItem('password'));

        // Rediriger l'utilisateur vers la page d'accueil
        //window.location = 'D:\\cours\\EPSI\\Integration_Continue\\Projet-e-commerce---INFRA-Integ-Cont\\index.html';
        // Empêcher la page d'être actualisée
        event.preventDefault();
      });
    </script>
</body>
</html>
