<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produits</title>
  <link rel="stylesheet" href="styleproduit.css">
</head>
<body>
  <header>
    <div class="banniere">
      <h1>Produits</h1>
    </div>
  </header>
  <main>
    <section>
        <h2>Liste des produits</h2>
        <div class="voiture">
        <ul class="produits">
          <li>
            <a href="#">
              <div class="voiture">
                <img src="assets/images/featured-cars/fc1.png" alt="Image de la voiture 1">
                <h3>Voiture 1</h3>
                <p>Description du produit 1</p>
                <p>Prix : 100 €</p>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="voiture">
                <img src="assets/images/featured-cars/fc2.png" alt="Image de la voiture 2">
                <h3>Voiture 2</h3>
                <p>Description du produit 2</p>
                <p>Prix : 200 €</p>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="voiture">
                <img src="assets/images/featured-cars/fc3.png" alt="Image de la voiture 3">
                <h3>Voiture 3</h3>
                <p>Description du produit 3</p>
                <p>Prix : 300 €</p>
              </div>
            </a>
          </li>
      </ul>
    </div>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2023</p>
  </footer>
</body>
</html>
